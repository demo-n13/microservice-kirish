<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat loyiha</title>
    
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.css" />

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"
    ></script>

    <script>
        const socket = io("http://localhost:3000")

        socket.on("typing", (data) => {
            console.log(data, "typing data front")
        })

        socket.on("joined", (data) => {
            console.log(data)
        })

        function handleForm(e) {
            // e.preventDefault();

            const name = e.name.value;

            if (!name) {
                return alert("Please enter your name");
            }

            socket.emit("joined", { user: name });

            // document.querySelector("form").reset();
        }

        function handleTyping(e) {
            const text = e.value;

            const user = "Tom";

            socket.emit("typing", {user})
        }
    </script>
  </head>
  <body>
    <form onsubmit="handleForm(this)">
        <input type="text" placeholder="Enter your name" name="name">
        <button type="submit">Submit</button>
    </form>
    <section>
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card" id="chat2">
              <div
                class="card-header d-flex justify-content-between align-items-center p-3"
              >
                <h5 class="mb-0">Chat</h5>
                <button
                  type="button"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-sm"
                  data-mdb-ripple-color="dark"
                >
                  Let's Chat App
                </button>
              </div>
              <div
                class="card-body"
                data-mdb-perfect-scrollbar-init
                style="position: relative; height: 400px"
              >
                <div class="d-flex flex-row justify-content-start">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                    alt="avatar 1"
                    style="width: 45px; height: 100%"
                  />
                  <div>
                    <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">
                      Hi
                    </p>
                    <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">
                      How are you ...???
                    </p>
                    <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">
                      What are you doing tomorrow? Can we come up a bar?
                    </p>
                    <p class="small ms-3 mb-3 rounded-3 text-muted">23:58</p>
                  </div>
                </div>

                <div class="divider d-flex align-items-center mb-4">
                  <p class="text-center mx-3 mb-0" style="color: #a2aab7">
                    Today
                  </p>
                </div>

                <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                  <div>
                    <p
                      class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary"
                    >
                      Hiii, I'm good.
                    </p>
                    <p
                      class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary"
                    >
                      How are you doing?
                    </p>
                    <p
                      class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary"
                    >
                      Long time no see! Tomorrow office. will be free on sunday.
                    </p>
                    
                </div>
              </div>
              <div
                class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                  alt="avatar 3"
                  style="width: 40px; height: 100%"
                />
                <input
                  type="text"

                  class="form-control form-control-lg"
                  onkeyup="handleTyping(this)"
                  id="typingInput"
                  placeholder="Type message"
                />
                <a class="ms-1 text-muted" href="#!"
                  ><i class="fas fa-paperclip"></i
                ></a>
                <a class="ms-3 text-muted" href="#!"
                  ><i class="fas fa-smile"></i
                ></a>
                <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
